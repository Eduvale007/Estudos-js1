
<!DOCTYPE html>

<body>


    <h1>Tipos primitivos</h1>
    

    <p>Existe dois tipos de dados, primitivos(passados por valores) e objetos(passados por referencia)</p>

    <ul>
        <li>String</li>
        <li>Number</li>
        <li>null</li>
        <li>undefined</li>
        <li>Symbol</li>
    </ul>


    <script>


let n = 10

        function teste(n){
            console.log("n interno", ++n)

        
        }

        teste(n)

        console.log("n externo", n)


        const arr = [1,2,3]

        function adicionarArray(valor, arr){
            arr[arr.length] = valor
        }

        adicionarArray("novo valor" + arr)


        function limparArray(arr){
            arr.length = 0
        }

        limparArray(arr)


    </script>
